<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- Css -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", serif;
      }
    </style>
  </head>
  <body>
    <header class="bg-[#FFF9F4]">
      <nav
        class="flex justify-between px-4 sm:justify-around h-[70px] sm:h-24 items-center">
        <div class="flex items-center">
          <img src="c1-assets/logo-header.png" alt="" />
          <h1 class="lg:text-2xl lg:ms-3 hidden sm:flex">
            Browse<span class="text-[#FFDC26]">4</span>Pets
          </h1>
        </div>
        <div class="hidden sm:flex">
          <ul class="flex items-center lg:gap-8 text-xl">
            <li>Find a pet</li>
            <li>Breeds</li>
            <li>Contact us</li>
          </ul>
        </div>
        <div class="flex items-center gap-3 hidden sm:flex">
          <i class="fa-regular fa-bell text-2xl"></i>
          <i class="fa-solid fa-magnifying-glass text-2xl"></i>
          <button
            class="text-xl py-[10px] px-[30px] border border-[#FFDC26] rounded-lg">
            Login
          </button>
          <button class="text-xl py-[10px] px-[30px] bg-[#FFDC26] rounded-lg">
            Register
          </button>
        </div>
        <div class="sm:hidden">
          <i class="fa-solid fa-bars text-3xl"></i>
        </div>
      </nav>
    </header>
  </body>
</html>
